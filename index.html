<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Start</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="container">
        <!-- left block -->
        <div class="navigation">
          <!-- header -->
          <header class="header">
            <!-- navigation -->
            <nav class="nav">
              <ul class="nav_list">
                <li class="nav_item">
                  <a class="nav_link" href="#">
                    <img
                      class="images"
                      src="./public/images/icon/home-line.png"
                      alt="img"
                    /><span class="nav_text">Головна</span>
                  </a>
                </li>

                <li class="nav_item">
                  <a class="nav_link active" href="#">
                    <img
                      class="images"
                      src="./public/images/icon/bar-chart-square-02.png"
                      alt="img"
                    /><span class="nav_text">Сторінка1</span>
                  </a>
                </li>

                <li class="nav_item">
                  <a class="nav_link" href="#"
                    ><img
                      class="images"
                      src="./public/images/icon/layers-three-01.png"
                      alt="img"
                    /><span class="nav_text">Сторінка2</span></a
                  >
                </li>

                <li class="nav_item">
                  <a class="nav_link" href="#">
                    <img
                      class="images"
                      src="./public/images/icon/check-done-01.png"
                      alt="img"
                    /><span class="nav_text">Сторінка3</span>
                  </a>
                </li>
              </ul>
            </nav>
          </header>
          <!-- footer -->
          <footer class="footer">
            <ul class="nav_list">
              <li class="settings">
                <a class="nav_link" href="#">
                  <img
                    class="images"
                    src="./public/images/icon/settings-01.png"
                    alt="img"
                  />
                  <span class="nav_text">Налаштування</span>
                </a>
              </li>
            </ul>
          </footer>
        </div>

        <!-- right block -->
        <div class="body-block">
          <!-- Title -->
          <div class="title"><h1 class="title_h1">Start</h1></div>
          <!-- state -->
          <div class="state">
            <div class="state_elipse state_elipse--end"></div>
            <hr class="hr" />
            <div class="state_elipse state_elipse--active"></div>
            <hr class="hr" />
            <div class="state_elipse"></div>
            <hr class="hr hr--gray" />
            <div class="state_elipse"></div>
            <hr class="hr hr--nonactive" />
            <div class="state_elipse"></div>
          </div>
          <!-- 2 block with information -->
          <div class="information">
            <!-- left block -->
            <div class="information_block information_block--left">
              <!-- title -->
              <h2 class="information_title">Information</h2>
              <div class="information_content">
                <!-- subtitle -->
                <div class="subtitle">
                  <span class="information_subtitle">Info Number:</span>
                  <span class="information_subtitle">Pick up Place:</span>
                </div>
                <div class="subtitle">
                  <span class="information_subtitle information_subtitle--gray"
                    >903049</span
                  >
                  <span class="information_subtitle information_subtitle--gray"
                    >Sweden</span
                  >
                </div>
              </div>
            </div>
            <!-- right block -->
            <div class="information_block information_block--right">
              <div class="information_text_block">
                <h2 class="information_text_block--title">We are here</h2>
                <span class="information_text_block--span"
                  >Long time to go</span
                >
              </div>
              <div class="information_image">
                <img src="./public/images/truck-11.png" alt="car" />
              </div>
            </div>
          </div>
          <!-- Pre-order block -->
          <div class="pre-order">
            <div class="pre-order_container">
              <!-- title -->
              <h2 class="pre-order_title">Перезамовте Багаж</h2>
              <!-- input block -->
              <div class="pre-order_input_block">
                <label class="pre-order_input_label" for="dropdaun1"
                  >Дропдаун</label
                >
                <select name="dropdaun1" class="pre-order_input">
                  <option class="option" value="none" selected disabled hidden>
                    Select option
                  </option>
                  <option>Firefox</option>
                  <option>Chrome</option>
                  <option>Opera</option>
                  <option>Safari</option>
                </select>
              </div>
              <!-- input -->
              <div class="pre-order_input_block">
                <label class="pre-order_input_label" for="dropdaun1"
                  >Дропдаун</label
                >
                <select name="dropdaun1" class="pre-order_input">
                  <option class="option" value="none" selected disabled hidden>
                    Select option
                  </option>
                  <option>Firefox</option>
                  <option>Chrome</option>
                  <option>Opera</option>
                  <option>Safari</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
